<section data-ng-controller="ItemsController">
	<form class="form-horizontal" data-ng-submit="create()">
		<div class="control-group">
			<label class="control-label" for="title">Title</label>
			<div class="controls">
				<input type="text" data-ng-model="title" id="title" placeholder="Title" required>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="description">Description</label>
			<div class="controls">
				<textarea data-ng-model="description" id="description" cols="30" rows="10" placeholder="Description"></textarea>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="brand">Brand</label>
			<div class="controls">
				<input type="text" data-ng-model="brand" id="brand" placeholder="Brand">
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="price">Price</label>
			<div class="controls">
				<input type="text" data-ng-model="price" id="price" placeholder="Price">
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="pictures">Pictures</label>
			<div class="controls">
				<input type="text" data-ng-model="pictures" id="pictures" placeholder="Pictures">
			</div>
		</div>
		<div class="control-group">
			<div class="controls">
				<input type="submit" class="btn">
			</div>
		</div>
	</form>
</section>
